<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleWell | Bespoke Interiors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { font-family: 'Georgia', serif; color: #efefef; background: #050505; overflow-x: hidden; line-height: 1.6; }

        /* CUSTOM CURSOR */
        .cursor { width: 8px; height: 8px; background: #fff; border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; }
        .cursor-follower { width: 30px; height: 30px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transition: transform 0.15s ease; }

        /* PRISM GLASS NAVIGATION */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 5%; width: 100%; 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px) saturate(180%); 
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            position: fixed; top: 0; z-index: 1000; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        .logo { font-size: 20px; font-weight: bold; letter-spacing: 6px; color: #fff; text-decoration: none; cursor: pointer; }

        nav { display: flex; align-items: center; }
        nav button { background: none; border: none; margin-left: 20px; color: rgba(255,255,255,0.5); text-transform: uppercase; font-size: 10px; letter-spacing: 2px; transition: 0.3s; cursor: pointer; }
        nav button:hover { color: #fff; }
        .nav-insta { color: #fff; font-size: 16px; margin-left: 25px; transition: 0.3s; }
        .nav-insta:hover { transform: translateY(-2px); color: #d62976; }

        /* PAGE SYSTEM */
        .page { display: none; width: 100%; animation: prismFade 0.8s ease; min-height: 100vh; }
        .active { display: block; }
        @keyframes prismFade { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        /* PARALLAX SECTIONS */
        .parallax {
            height: 100vh; width: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-attachment: fixed; background-size: cover; background-position: center;
        }
        .hero-img { background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000'); }

        /* THE PRISM EFFECT CARD */
        .prism-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.4); /* Specular Highlight */
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 4px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* PORTFOLIO GRID */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 120px 5% 50px; }
        .item { position: relative; height: 60vh; overflow: hidden; background: #111; border: 1px solid rgba(255,255,255,0.1); }
        .item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 1s; }
        .item:hover img { transform: scale(1.05); opacity: 0.8; }
        .item-label { position: absolute; bottom: 30px; left: 30px; letter-spacing: 4px; font-size: 12px; text-transform: uppercase; }

        /* CONTACT FORM */
        .form-box { max-width: 500px; margin: 150px auto; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px; color: #fff; margin-bottom: 20px; outline: none; }
        .btn { background: #fff; color: #000; padding: 15px 40px; border: none; text-transform: uppercase; letter-spacing: 3px; font-size: 10px; cursor: pointer; }

        /* FOOTER */
        footer { 
            padding: 60px 5%; border-top: 1px solid rgba(255,255,255,0.05); 
            display: flex; justify-content: space-between; align-items: center;
            font-size: 10px; letter-spacing: 2px; color: #444; 
        }
        .footer-social a { color: #888; font-size: 18px; transition: 0.3s; }
        .footer-social a:hover { color: #fff; }
    </style>
</head>
<body>

<div class="cursor"></div>
<div class="cursor-follower"></div>

<header>
    <div class="logo" onclick="showPage('home')">STYLEWELL</div>
    <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('portfolio')">Portfolio</button>
        <button onclick="showPage('contact')">Inquire</button>
        <a href="https://instagram.com/stylewellinteriors_kolkata" target="_blank" class="nav-insta"><i class="fab fa-instagram"></i></a>
    </nav>
</header>

<div id="home" class="page active">
    <div class="parallax hero-img">
        <div class="prism-card" style="text-align: center;">
            <h1 style="letter-spacing: 15px; font-weight: 300; font-size: 40px;">STYLEWELL</h1>
            <p style="letter-spacing: 5px; color: #888; margin-top: 10px;">LIVABLE LUXURY | KOLKATA</p>
        </div>
    </div>
</div>

<div id="portfolio" class="page">
    <div class="grid">
        <div class="item prism-card">
            <img src="render1.jpg" alt="Interior">
            <div class="item-label">Private Residences</div>
        </div>
        <div class="item prism-card">
            <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80" alt="Commercial">
            <div class="item-label">Commercial Spaces</div>
        </div>
        <div class="item prism-card">
            <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80" alt="Consultancy">
            <div class="item-label">3D Visualization</div>
        </div>
    </div>
</div>

<div id="contact" class="page">
    <div class="form-box prism-card">
        <h2 style="letter-spacing: 5px; margin-bottom: 30px; font-weight: 300;">INQUIRE</h2>
        <form>
            <input type="text" placeholder="NAME">
            <input type="email" placeholder="EMAIL">
            <textarea rows="4" placeholder="PROJECT DETAILS"></textarea>
            <button type="submit" class="btn">Request Consultation</button>
        </form>
    </div>
</div>

<footer>
    <div>Â© 2026 STYLEWELL INTERIORS</div>
    <div class="footer-social">
        <a href="https://instagram.com/stylewellinteriors_kolkata" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<script>
    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    // Cursor Movement
    const cursor = document.querySelector('.cursor');
    const follower = document.querySelector('.cursor-follower');
    document.addEventListener('mousemove', e => {
        cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
        follower.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
    });
</script>

</body>
</html>
