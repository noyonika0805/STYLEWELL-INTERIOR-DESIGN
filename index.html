<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleWell Interior Design</title>
    <style>
        /* This section makes the website spread across the page */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { font-family: 'Helvetica', sans-serif; overflow-x: hidden; }

        /* Navigation spreading across the top */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 5%; 
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .logo { font-size: 24px; font-weight: bold; letter-spacing: 2px; text-decoration: none; color: #000; }

        nav a { margin-left: 25px; text-decoration: none; color: #333; text-transform: uppercase; font-size: 12px; }

        /* Hero Section - Full Width */
        .hero {
            width: 100%;
            height: 80vh;
            background: #f4f4f4 url('https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?auto=format&fit=crop&q=80&w=1974') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-text h1 { font-size: 60px; color: white; text-transform: uppercase; letter-spacing: 5px; background: rgba(0,0,0,0.3); padding: 20px 40px; }

        /* Content Sections spreading edge-to-edge */
        .full-width-section {
            width: 100%;
            padding: 80px 5%;
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .text-block { flex: 1; }
        .image-block { flex: 1; }
        .image-block img { width: 100%; height: auto; border-radius: 4px; }

        /* Professional Footer with Contact Info */
        footer {
            background: #1a1a1a;
            color: #fff;
            padding: 60px 5%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-box { flex: 1; min-width: 250px; margin-bottom: 30px; }
        .footer-box h4 { margin-bottom: 20px; text-transform: uppercase; color: #aaa; }
        
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">STYLEWELL</a>
    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="home" class="hero">
    <div class="hero-text">
        <h1>Livable Luxury</h1>
    </div>
</section>

<section id="projects" class="full-width-section">
    <div class="text-block">
        <h2>Our Projects</h2>
        <p>Bespoke interiors designed for modern living. We take historic spaces and breathe new life into them.</p>
    </div>
    <div class="image-block">
        <img src="https://images.unsplash.com/photo-1600607687940-4676d28c19c4?auto=format&fit=crop&q=80&w=1000" alt="Interior">
    </div>
</section>

<footer id="contact">
    <div class="footer-box">
        <h3>STYLEWELL</h3>
        <p>Curating beauty in every corner.</p>
    </div>
    <div class="footer-box">
        <h4>Contact Us</h4>
        <p>Email: info@stylewellinterior.com</p>
        <p>Phone: +1 (555) 123-4567</p>
    </div>
    <div class="footer-box">
        <h4>Inquire</h4>
        <form action="https://formspree.io/f/xaqqldlv" method="POST">
            <input type="email" name="email" placeholder="Your Email" style="padding: 10px; width: 80%;">
            <button type="submit" style="padding: 10px; background: #fff; border: none; cursor: pointer;">Send</button>
        </form>
    </div>
</footer>

</body>
</html>
