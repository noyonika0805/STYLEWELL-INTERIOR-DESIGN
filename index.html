<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleWell Interior Design</title>
    <style>
        /* Global Setup */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', serif; color: #333; line-height: 1.6; background: #fff; }

        /* Full-Width Header */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 30px 5%; 
            width: 100%;
            border-bottom: 1px solid #eee;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 26px; font-weight: bold; letter-spacing: 4px; text-decoration: none; color: #000; cursor: pointer; }
        
        nav button { 
            background: none; 
            border: none; 
            margin-left: 30px; 
            color: #666; 
            text-transform: uppercase; 
            font-size: 13px; 
            letter-spacing: 2px; 
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
        }
        nav button:hover { color: #000; border-bottom: 1px solid #000; }

        /* Page Switching Logic */
        .page { display: none; width: 100%; min-height: 80vh; animation: fadeIn 0.4s ease-in-out; }
        .active { display: block; } 

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home/Hero View */
        .hero {
            height: 85vh;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?auto=format&fit=crop&q=80&w=1974') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 { font-size: clamp(40px, 8vw, 80px); text-transform: uppercase; letter-spacing: 12px; }

        /* Section Layouts */
        .content-area { padding: 80px 5%; width: 100%; }
        h2 { font-size: 36px; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 40px; }

        /* Portfolio Grid */
        .portfolio-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .portfolio-item { height: 500px; background-size: cover; background-position: center; border-radius: 2px; }

        /* Contact Form Styling */
        .contact-container { display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: start; }
        .form-group { margin-bottom: 20px; }
        label { display: block; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; margin-bottom: 8px; color: #888; }
        input, textarea { width: 100%; padding: 15px; border: 1px solid #ddd; font-family: 'Arial', sans-serif; font-size: 14px; }
        .btn-submit { background: #1a1a1a; color: #fff; padding: 18px 50px; border: none; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #444; }

        /* Footer */
        footer { 
            background: #111; 
            color: #fff; 
            padding: 80px 5%; 
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 40px;
        }
        .footer-logo { font-size: 20px; letter-spacing: 3px; margin-bottom: 20px; }
        .footer-info p { color: #999; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="showPage('home')">STYLEWELL</div>
    <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('portfolio')">Portfolio</button>
        <button onclick="showPage('about')">About</button>
        <button onclick="showPage('contact')">Contact</button>
    </nav>
</header>

<div id="home" class="page active">
    <section class="hero">
        <h1>Livable Luxury.</h1>
    </section>
    <div class="content-area" style="text-align: center;">
        <p style="font-size: 22px; max-width: 900px; margin: 0 auto; color: #555;">Bespoke interiors designed for the modern lifestyle. We turn vision into reality with precision and elegance.</p>
    </div>
</div>

<div id="portfolio" class="page">
    <div class="content-area">
        <h2>
