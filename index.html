<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleWell | Bespoke Interiors Kolkata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CORE CONFIG */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { font-family: 'Georgia', serif; color: #efefef; background: #0a0a0a; overflow-x: hidden; line-height: 1.6; }

        /* CUSTOM CURSOR */
        .cursor { width: 8px; height: 8px; background: #fff; border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transition: transform 0.1s ease; }
        .cursor-follower { width: 30px; height: 30px; border: 1px solid rgba(255,255,255,0.5); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transition: transform 0.2s ease, background 0.2s ease; }

        /* GLASS NAV */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; width: 100%; background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px); position: fixed; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 22px; font-weight: bold; letter-spacing: 5px; color: #fff; text-decoration: none; }
        nav button { background: none; border: none; margin-left: 25px; color: rgba(255,255,255,0.6); text-transform: uppercase; font-size: 10px; letter-spacing: 3px; transition: 0.4s; }
        nav button:hover { color: #fff; }

        /* PAGE SYSTEM */
        .page { display: none; width: 100%; animation: cinematicFade 0.9s ease forwards; }
        .active { display: block; }
        @keyframes cinematicFade { from { opacity: 0; } to { opacity: 1; } }

        /* SECTIONS */
        .hero-bg { height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-size: cover; background-position: center; background-attachment: fixed; text-align: center; padding: 0 5%; }
        .bg-home { background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?auto=format&fit=crop&q=80&w=2000'); }
        
        h1, h2 { font-size: clamp(30px, 6vw, 70px); text-transform: uppercase; letter-spacing: 15px; font-weight: 300; margin-bottom: 20px; color: #fff; }

        /* CATEGORY CARDS */
        .category-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; width: 100%; height: 60vh; margin-top: 50px; }
        .cat-card { position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #111; transition: 0.5s; }
        .cat-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.8s; }
        .cat-card:hover img { transform: scale(1.1); opacity: 0.9; }
        .cat-title { position: absolute; z-index: 2; text-transform: uppercase; letter-spacing: 8px; font-size: 14px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* LIGHTBOX OVERLAY */
        #project-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a0a; z-index: 2000; display: none;
            overflow-y: auto; padding: 100px 5%;
        }
        .overlay-header { display: flex; justify-content: space-between; margin-bottom: 50px; }
        .close-btn { font-size: 30px; color: #fff; background: none; border: none; }
        
        .render-stack { display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; }
        .stack-item { height: 500px; background: #111; overflow: hidden; }
        .stack-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .stack-item:hover img { transform: scale(1.03); }

        footer { padding: 40px 5%; background: #0a0a0a; border-top: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; font-size: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="cursor"></div>
<div class="cursor-follower"></div>

<header>
    <div class="logo" onclick="showPage('home')">STYLEWELL</div>
    <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('portfolio')">Portfolio</button>
        <button onclick="showPage('services')">Services</button>
        <button onclick="showPage('about')">About</button>
        <button onclick="showPage('contact')">Contact</button>
    </nav>
</header>

<div id="home" class="page active">
    <section class="hero-bg bg-home">
        <h1>Livable Luxury.</h1>
        <p style="letter-spacing: 4px; color: rgba(255,255,255,0.6);">BESPOKE INTERIORS | KOLKATA</p>
    </section>
</div>

<div id="portfolio" class="page">
    <div style="padding-top: 150px; text-align: center;">
        <h2>The Vision</h2>
        <div class="category-grid">
            <div class="cat-card" onclick="openProject('Private Living')">
                <img src="render1.jpg" alt="Residential">
                <div class="cat-title">Private Living</div>
            </div>
            <div class="cat-card" onclick="openProject('Commercial')">
                <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&q=80&w=1000" alt="Commercial">
                <div class="cat-title">Commercial</div>
            </div>
            <div class="cat-card" onclick="openProject('Restorations')">
                <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?auto=format&fit=crop&q=80&w=1000" alt="Restoration">
                <div class="cat-title">Restorations</div>
            </div>
        </div>
    </div>
</div>

<div id="project-overlay">
    <div class="overlay-header">
        <h2 id="overlay-name" style="letter-spacing: 5px;">Project</h2>
        <button class="close-btn" onclick="closeProject()">&times;</button>
    </div>
    
    <div class="render-stack" id="render-display">
        </div>
</div>

<div id="services" class="page"><section class="hero-bg"><h2>Services</h2></section></div>
<div id="about" class="page"><section class="hero-bg"><h2>About</h2></section></div>
<div id="contact" class="page"><section class="hero-bg"><h2>Inquire</h2></section></div>

<footer>
    <div>STYLEWELL | KOLKATA</div>
    <div><a href="https://www.instagram.com/stylewellinteriors_kolkata" style="color:#fff; text-decoration:none;">INSTAGRAM</a></div>
</footer>

<script>
    // PAGE NAVIGATION
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        closeProject(); // Close overlay if switching pages
        window.scrollTo(0, 0);
    }

    // PROJECT OVERLAY LOGIC
    function openProject(name) {
        const overlay = document.getElementById('project-overlay');
        const display = document.getElementById('render-display');
        const title = document.getElementById('overlay-name');
        
        title.innerText = name;
        display.innerHTML = ''; // Clear old images

        // If user clicks "Private Living", show your 4 renders
        if(name === 'Private Living') {
            const myRenders = ['render1.jpg', 'render2.jpg', 'render3.jpg', 'render4.jpg'];
            myRenders.forEach(src => {
                display.innerHTML += `<div class="stack-item"><img src="${src}" alt="StyleWell Render" onerror="this.src='https://images.unsplash.com/photo-1616486341351-70ad5a4bc44a?auto=format&fit=crop&q=80&w=1000'"></div>`;
            });
        } else {
            display.innerHTML = '<p style="grid-column: span 2; text-align: center; color: #555;">Portfolio images for this category are being curated.</p>';
        }

        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Stop scrolling background
    }

    function closeProject() {
        document.getElementById('project-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // CURSOR LOGIC
    const cursor = document.querySelector('.cursor');
    const follower = document.querySelector('.cursor-follower');
    document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        follower.style.left = (e.clientX - 11) + 'px';
        follower.style.top = (e.clientY - 11) + 'px';
    });

    document.querySelectorAll('button, .cat-card, .logo, nav button').forEach(item => {
        item.addEventListener('mouseenter', () => { follower.style.transform = 'scale(2.5)'; follower.style.background = 'rgba(255,255,255,0.1)'; });
        item.addEventListener('mouseleave', () => { follower.style.transform = 'scale(1)'; follower.style.background = 'transparent'; });
    });
</script>

</body>
</html>
