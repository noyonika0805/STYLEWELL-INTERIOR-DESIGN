<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleWell | Bespoke Interiors Kolkata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CORE RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background: #000; color: #fff; overflow-x: hidden; line-height: 1.4; 
        }

        /* PERFORMANCE OPTIMIZATION: IMAGE PLACEHOLDERS */
        .media-card { 
            position: relative; height: 45vh; overflow: hidden; 
            border: 1px solid #111; background: #0a0a0a; 
        }
        .media-card img { 
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0; transition: opacity 0.8s ease-in-out; 
        }
        .media-card img.loaded { opacity: 0.8; }
        .media-card:hover img.loaded { opacity: 1; transform: scale(1.05); transition: 0.5s; }

        /* NAVIGATION & LAYOUT (Remains Same for Branding) */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 5%; width: 100%; background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            position: fixed; top: 0; z-index: 1000; border-bottom: 1px solid #111; 
        }
        .logo { font-size: 20px; font-weight: 900; letter-spacing: 8px; cursor: pointer; }
        nav button { background: none; border: none; margin-left: 20px; color: #fff; text-transform: uppercase; font-size: 10px; font-weight: 700; letter-spacing: 2px; cursor: pointer; opacity: 0.6; }
        nav button:hover { opacity: 1; }

        .page { display: none; width: 100%; min-height: 100vh; }
        .active { display: block; }

        .gallery-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 10px; padding: 20px 5%; background: #000;
        }

        /* CUSTOM CURSOR */
        .cursor { width: 8px; height: 8px; background: #fff; border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; }
        .cursor-follower { width: 25px; height: 25px; border: 1px solid rgba(255,255,255,0.4); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transition: transform 0.1s; }

        footer { padding: 40px 5%; background: #000; display: flex; justify-content: space-between; border-top: 1px solid #111; font-size: 12px; }
    </style>
</head>
<body>

<div class="cursor"></div>
<div class="cursor-follower"></div>

<header>
    <div class="logo" onclick="showPage('home')">STYLEWELL</div>
    <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('portfolio')">Gallery</button>
        <button onclick="showPage('contact')">Inquire</button>
    </nav>
</header>

<div id="home" class="page active">
    <section style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #111 0%, #000 100%);">
        <h1 style="letter-spacing: 15px; font-weight: 900; font-size: 8vw;">STYLEWELL</h1>
        <p style="letter-spacing: 5px; opacity: 0.6;">KOLKATA • INTERIOR EXECUTION</p>
    </section>
</div>

<div id="portfolio" class="page">
    <div style="padding: 120px 5% 40px; text-align: left;">
        <h2 style="letter-spacing: 10px; font-weight: 900; font-size: 30px;">ON-SITE LOG</h2>
        <p style="opacity: 0.5; font-size: 10px; letter-spacing: 2px;">REAL-TIME PROJECT PROGRESS</p>
    </div>
    <div class="gallery-grid" id="auto-gallery"></div>
</div>

<div id="contact" class="page">
    </div>

<footer>
    <div>STYLEWELL © 2026</div>
    <div style="letter-spacing: 2px;">KOLKATA • LUXURY</div>
</footer>

<script>
    const images = [
        "WhatsApp Image 2026-01-22 at 11.16.23.jpeg", "WhatsApp Image 2026-01-22 at 11.17.46 (1).jpeg",
        "WhatsApp Image 2026-01-22 at 11.17.46 (2).jpeg", "WhatsApp Image 2026-01-22 at 11.17.46 (3).jpeg",
        "WhatsApp Image 2026-01-22 at 11.17.46.jpeg", "WhatsApp Image 2026-01-22 at 11.17.47 (1).jpeg",
        "WhatsApp Image 2026-01-22 at 11.17.47 (2).jpeg", "WhatsApp Image 2026-01-22 at 11.17.47.jpeg",
        "WhatsApp Image 2026-01-22 at 11.17.48 (1).jpeg", "WhatsApp Image 2026-01-22 at 11.17.48 (2).jpeg",
        "WhatsApp Image 2026-01-22 at 11.17.48 (3).jpeg", "WhatsApp Image 2026-01-22 at 11.17.48.jpeg",
        "WhatsApp Image 2026-01-22 at 11.17.49 (1).jpeg", "WhatsApp Image 2026-01-22 at 11.17.49 (2).jpeg",
        "WhatsApp Image 2026-01-22 at 11.17.49 (3).jpeg", "WhatsApp Image 2026-01-22 at 11.17.49.jpeg",
        "WhatsApp Image 2026-01-22 at 12.06.50 (1).jpeg", "WhatsApp Image 2026-01-22 at 12.06.50 (2).jpeg",
        "WhatsApp Image 2026-01-22 at 12.06.50.jpeg", "WhatsApp Image 2026-01-22 at 12.06.51 (1).jpeg",
        "WhatsApp Image 2026-01-22 at 12.06.51.jpeg", "WhatsApp Image 2026-01-22 at 12.06.52 (1).jpeg",
        "WhatsApp Image 2026-01-22 at 12.06.52.jpeg", "WhatsApp Image 2026-01-22 at 12.07.48 (1).jpeg",
        "WhatsApp Image 2026-01-22 at 12.07.48 (2).jpeg", "WhatsApp Image 2026-01-22 at 12.07.50.jpeg"
    ];

    function initGallery() {
        const container = document.getElementById('auto-gallery');
        
        // INTERSECTION OBSERVER FOR SMART LOADING
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.onload = () => img.classList.add('loaded');
                    observer.unobserve(img);
                }
            });
        }, { threshold: 0.1 });

        images.forEach(filename => {
            const card = document.createElement('div');
            card.className = 'media-card';
            const img = document.createElement('img');
            img.dataset.src = `./media/${encodeURIComponent(filename)}`;
            img.alt = "StyleWell Site Execution Kolkata";
            
            card.appendChild(img);
            card.innerHTML += `<div style="position:absolute; bottom:10px; left:10px; font-size:8px; opacity:0.4;">LOG_ENTRY_${Math.floor(Math.random()*1000)}</div>`;
            container.appendChild(card);
            observer.observe(card.querySelector('img'));
        });
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'portfolio' && document.getElementById('auto-gallery').innerHTML === "") {
            initGallery();
        }
        window.scrollTo(0,0);
    }

    // Cursor Movement
    const cursor = document.querySelector('.cursor');
    const follower = document.querySelector('.cursor-follower');
    document.addEventListener('mousemove', e => {
        cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
        follower.style.transform = `translate3d(${e.clientX - 10}px, ${e.clientY - 10}px, 0)`;
    });

    window.onload = () => { if(document.getElementById('portfolio').classList.contains('active')) initGallery(); };
</script>
</body>
</html>
